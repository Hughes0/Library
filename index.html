<!DOCTYPE html>
<html>
    <head>
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="add-book-modal">
            <div id="modal-content">
                <h1>Add Book</h1>
                <input type="text" id="add-book-title" placeholder="Title"><br>
                <input type="text" id="add-book-author" placeholder="Author"><br>
                <input type="number" id="add-book-pages" placeholder="Pages"><br>
                <div>
                    <label for="add-book-read">Read</label>
                    <input type="checkbox" id="add-book-read">
                </div>
                
                <p id="close-modal">Cancel</p>
                <p id="add-book-submit">Add</p>
            </div>
        </div>
        <header>
            <div id="stats">
                <p>Your Library's Stats</p>
                <b><span id="total-pages">0</span></b> total pages<br>
                <b><span id="total-books">0</span></b> total books<br>
                <b><span id="books-read">0</span></b> book read
            </div>
            <h1>Library</h1>
            <img id="add-book-button" src="images/plus.png" height="100px">
        </header>
        <hr>
        <main>
            <div id="books">

            </div>
        </main>
        
        <script src="script.js"></script>
    </body>
</html>
